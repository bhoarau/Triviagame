 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>NBA Trivia</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">+
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="bigbox">
        <div class="Box">
            <h1>NBA Trivia!</h1>
            <p>You have 120 seconds to take the NBA quiz!</p>
            <button type="button" id="start-btn" class="btn btn-primary">Lets Start!</button>
        </div>
    </div>

    <div id="answer">
        <div class="Box2">
            <h2>Results</h2>
            <p id="correct">Correct: </p>
            <p id="Incorrect">Incorrect: </p>
        </div>
    </div>


    <div id="timesUp">
        <div class="incorrectBox">
            <h2>Times Up!</h2>
            <p>Your Score:</p>
            <p id="correctTimesUp">Correct: </p>
            <p id="incorrectTimesUp">Incorrect: </p>
        </div>
    </div>

    <div class="container">
        <header>NBA Trivia!</header>
        <div class="row timeLeft">Time Left:
            <div id="time-Left">120</div>
        </div>

        <div class="trivia">
            <button type="button" class="btn btn-primary" id="sub-but">Submit</button>

        </div>

    </div>
    <script src="assets/javascript/trivia.js "></script>
</body>

</html>
